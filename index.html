
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>calculator</title>
</head>
<body>
   <table border="1">

    <tr>
        <td colspan="4">
        <input type="text" id="inputBox" value="0">
    </td>
    </tr>
    <tr>
        <td onclick="digitButtonPressed(7)">7</td>
        <td onclick="digitButtonPressed(8)">8</td>
        <td onclick="digitButtonPressed(9)">9</td>
        <td onclick="operatorBtnPressed ('*')">x</td>
        
    </tr>
    <tr>
        <td onclick="digitButtonPressed(4)">4</td>
        <td onclick="digitButtonPressed(5)">5</td>
        <td onclick="digitButtonPressed(6)">6</td>
        <td onclick="operatorBtnPressed ('-')">-</td>
    </tr>
    <tr>
        <td onclick="digitButtonPressed(1)">1</td>
        <td onclick="digitButtonPressed(2)">2</td>
        <td onclick="digitButtonPressed(3)">3</td>
        <td onclick="operatorBtnPressed ('+')">+</td>
    </tr>
    <tr>
        <td colspan="2" onclick="digitButtonPressed(0)">0</td>
        <td onclick="btnACPressed()" >AC</td>
        <td onclick="operatorBtnPressed ('/')">/</td>
    </tr>
    <tr>
        <td colspan="4" onclick="equalsBtnPressed()">=</td>
    </tr>
   </table> 
   <script src="js/index.js"></script>
</body>
</html>
